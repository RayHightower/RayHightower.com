---
layout: default
comments: true
---

<div class="post">
  <h1 class="post-title">{{ page.title }}</h1>
  <span class="post-date">{{ page.date | date_to_string }}</span>
  {{ content }}
</div>

<div class="PageNavigation">
  {% if page.previous.url %}
    <a class="prev" href="{{page.previous.url}}">&laquo; Previous: {{page.previous.title}}</a>
  {% endif %}
  <br/>&nbsp;<br/>
  {% if page.next.url %}
    <a class="next" href="{{page.next.url}}">Next: {{page.next.title}} &raquo;</a>
  {% endif %}
</div>

<div>
  {% include disqus.html %}
</div>
